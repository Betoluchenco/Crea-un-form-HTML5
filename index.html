<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>
                <form>
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label class="form-label">Card #</label>
                            <input type="text" class="form-control" placeholder="xxxxxxxx">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">CVC #</label>
                            <input type="text" class="form-control" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text">$</span>
                                <input type="text" class="form-control" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">First Name</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label">Last Name</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">City</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-md-30">
                            <label class="form-label">State</label>
                            <select class="form-select">
                                <option selected>Pick a state</option>
                                <option>California</option>
                                <option>Texas</option>
                                <option>Chile</option>
                                <option>Espa√±a</option>
                                <option>Rusia</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Postal Code</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">We accept:</label><br>
                            <img src="img/tarjetas.png" height="60" alt="Cards Accepted">
                            </label>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Message</label>
                            <textarea class="form-control" rows="3" placeholder="Add any notes here"></textarea>
                            <small class="form-text text-muted">Add any notes here</small>
                        </div>
                    </div>
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
